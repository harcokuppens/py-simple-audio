    - name: Install Python build dependencies
      run: python -m pip install --upgrade pip setuptools wheel build

    - name: Build the wheel
      run: python -m build
      
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/*.whl
